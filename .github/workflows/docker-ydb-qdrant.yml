name: Build and publish ydb-qdrant Docker image to GHCR

on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Expected tag format: ydb-qdrant-vX.Y.Z
          VERSION="${TAG#ydb-qdrant-v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ydb-qdrant image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/ydb-qdrant:latest
            ghcr.io/${{ github.repository_owner }}/ydb-qdrant:${{ steps.version.outputs.version }}

      - name: Build and push ydb-qdrant-local image (with embedded YDB)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          file: Dockerfile.local-ydb
          tags: |
            ghcr.io/${{ github.repository_owner }}/ydb-qdrant-local:latest
            ghcr.io/${{ github.repository_owner }}/ydb-qdrant-local:${{ steps.version.outputs.version }}


